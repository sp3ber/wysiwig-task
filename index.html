<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript-инженер</title>
    <link rel="stylesheet" href="./styles/editor.css" />
    <link rel="stylesheet" href="./styles/page.css" />
  </head>
  <body>
    <div class="container">
      <main class="papercard">
        <div class="editor">
          <div contenteditable="true" class="edit-area js-edit-area" data-testid="edit-area" placeholder="Type something..."></div>
          <div class="toolkit">

            <button data-testid="paragraph" class="paragraph js-paragraph">
              <img height="17px" src="assets/icon_paragraph.svg" alt="Paragraph button icon" />
            </button>
            <button data-testid="head-1" class="head-1 js-head-1">
              <img src="assets/icons_h1.svg" alt="Head 1 button icon" />
            </button>
            <button class="head-2 js-head-2">
              <img src="assets/icons_h2.svg" alt="Head 2 button icon" />
            </button>
            <button class="bold js-bold">
              <img src="assets/icons_bold.svg" alt="Bold button icon" />
            </button>
            <button class="italic js-italic">
              <img src="assets/icons_italic.svg" alt="Italic button icon" />
            </button>
          </div>
        </div>
      </main>
      <footer>
        <p class="authority">
          <b>Desgned</b> by
          <a href="https://dribbble.com/yaroslavsamoilov" target="_blank"
            >Yaroslav Samoilov</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script type="module" src="./main.js"></script>
</html>
